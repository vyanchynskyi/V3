<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Check-in / Check-out</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    input { font-size: 18px; padding: 10px; margin: 8px; width: 80%; }
    button { font-size: 20px; padding: 15px; margin: 10px; width: 85%; cursor: pointer; }
    #msg { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

<h2>Регистрация входа / выхода</h2>

<input id="name" placeholder="Имя">
<input id="surname" placeholder="Фамилия">

<br>

<button onclick="send('enter')">ВХОД</button>
<button onclick="send('exit')">ВЫХОД</button>

<p id="msg"></p>

<script>
// Обязательно вставьте сюда вашу актуальную ссылку, которую вы только что проверили в браузере!
const apiUrl = "https://script.google.com"; 

function send(type) {
  const name = document.getElementById("name").value.trim();
  const surname = document.getElementById("surname").value.trim();
  const msgEl = document.getElementById("msg");

  if (!name || !surname) {
    alert("Введите имя и фамилию");
    return;
  }

  msgEl.style.color = "blue";
  msgEl.innerText = "Отправка данных...";

  // Собираем ссылку точно так же, как вы только что сделали вручную в браузере
  const finalUrl = `${apiUrl}?type=${encodeURIComponent(type)}&name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}&nocache=${Date.now()}`;

  // Отправляем через объект Image (обходит любые блокировки CORS)
  const img = new Image();
  
  img.onload = function() {
    msgEl.style.color = "green";
    msgEl.innerText = "Успешно: " + (type === 'enter' ? "ВХОД" : "ВЫХОД") + " записан!";
    document.getElementById("name").value = "";
    document.getElementById("surname").value = "";
  };

  img.onerror = function() {
    // Для Google Script этот метод часто вызывает onerror, даже если данные дошли.
    // Поэтому мы проверяем таблицу — если данные там, значит все Ок.
    msgEl.style.color = "green";
    msgEl.innerText = "Готово! Проверьте таблицу.";
    document.getElementById("name").value = "";
    document.getElementById("surname").value = "";
  };

  img.src = finalUrl;
}
</script>

</body>
</html>
